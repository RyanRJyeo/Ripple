<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ripple</title>
    <link rel = "icon" type = "image/png" href = "img/img5.png">
</head>
<body class="noir3">


            <header>
                <h1 class="playTitle">Ripple</h1>
            </header>


    <div class="playPage hidden">
            <!-- Info -->
            <div class="showcase">
                <button class="info noir2" onclick="showInfo()">?</button>
                <button class="close-button noir2 hidden" onclick="closeInfo()">X</button>
            </div>


            <!-- Carousel Bootstrap -->
            <div class="infoBoard">
                <div class="bd-example carousel-board">
                  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/img3.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="caption">Welcome to Ripple</h5>
                          <p class="caption"><i>Where symmetry is the art, game, and yours</i></p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="img/img4.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <p class="caption"><i>Simply mouse down on the draw board to start your creation</i>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="img/img1.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <p class="caption"><i>Click on the eraser button, and hover on the area you want to erase. Click on the eraser button again to resume drawing</i>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
            </div>

            <!-- Utilities area -->
            <div class="utiButt">
                <button class="reset noir hidden">Reset Board</button>
                <button id="rubber" class="hidden eraserPicker" onclick="eraseNow()">
                    Eraser
                </button>
                <button class="jscolor {valueElement:'chosen-value', onFineChange:'pencilColor(this)'} noir hidden colorPicker">
                    Pencil Color
                </button>
                <button class="jscolor {valueElement:'chosen-value', onFineChange:'colorBoard(this)'} noir hidden boardPicker">
                    Board Color
                </button>
                <button class="duplicate noir hidden">Duplicate Board</button>
                <button class="playButton noir">Start</button>
                <button class="printButton noir hidden" onclick="window.print()">Print</button>
                <button class="reloadButton noir hidden" onclick="location.reload()">Replay</button>
            </div>

            <!-- Drawing area -->
            <div class="playBox hidden">
                <div class="playArea">
                    <div class="playBoard" id="large"></div>
                    <div class="boardCopy hidden"></div>
                </div>
                <div class="playAreaBottom">
                    <div class="boardCopy2 hidden"></div>
                    <div class="boardCopy3 hidden"></div>
                </div>
            </div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="jscolor.js"></script>
</body>
</html>
